<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brochure Card</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1c1b2f, #3b2f5c);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brochure {
    width: 92%;
    max-width: 760px;
    height: 85vh;
    background: #000;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
  }

  .spread {
    position: absolute;
    inset: 0;
    display: none;
    opacity: 0;
    transform: translateX(40px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .spread.active {
    display: flex;
    opacity: 1;
    transform: translateX(0);
  }

  .single {
    justify-content: center;
    align-items: center;
  }

  .page {
    flex: 1;
    background-size: cover;
    background-position: center;
  }

  .page + .page {
    border-left: 1px solid rgba(255,255,255,0.15);
  }

  .hint {
    position: absolute;
    bottom: 14px;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.6);
    letter-spacing: 0.08em;
  }

  @media (max-width: 700px) {
    .spread.active {
      flex-direction: column;
    }

    .page + .page {
      border-left: none;
      border-top: 1px solid rgba(255,255,255,0.15);
    }
  }
</style>
</head>

<body>

<div class="brochure" onclick="nextSpread()">

  <!-- FRONT COVER (same for all cards) -->
  <div class="spread active single">
    <div class="page" style="background-image: url('../images/front.png');"></div>
    <div class="hint">Tap to open â€¢ Card 01</div>
  </div>

  <!-- INSIDE SPREAD (unique per card) -->
  <div class="spread">
  <div class="page" style="background-image: url('../images/1.png');"></div>
  <div class="page" style="background-image: url('../images/1.png');"></div>
</div>

  <!-- BACK COVER (same for all cards) -->
  <div class="spread single">
    <div class="page" style="background-image: url('../images/back.png');"></div>
  </div>

</div>

<script>
  const spreads = document.querySelectorAll(".spread");
  let index = 0;

  function nextSpread() {
    spreads[index].classList.remove("active");
    index = (index + 1) % spreads.length;
    spreads[index].classList.add("active");
  }
</script>

</body>
</html>
