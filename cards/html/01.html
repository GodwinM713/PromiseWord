<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brochure Card</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1c1b2f, #3b2f5c);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brochure {
    cursor: pointer;
    position: relative;
    transition: all 0.5s ease;
  }

  /* === SPREAD BASE === */
  .spread {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .spread.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  /* === PAGE SURFACE === */
  .page {
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain; /* critical fix */
    background-color: #000;
    box-shadow: 0 25px 60px rgba(0,0,0,0.45);
    border-radius: 10px;
  }

  /* === A4 PROPORTIONS === */
  .portrait {
    aspect-ratio: 210 / 297;   /* A4 portrait */
    width: min(90vw, 420px);
  }

  .landscape {
    aspect-ratio: 297 / 210;   /* A4 landscape */
    width: min(92vw, 700px);
  }

  .hint {
    text-align: center;
    margin-top: 12px;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.6);
    letter-spacing: 0.08em;
  }
</style>
</head>

<body>

<div class="brochure" onclick="nextSpread()">

  <!-- FRONT COVER (A4 PORTRAIT) -->
  <div class="spread active">
    <div class="page portrait"
         style="background-image: url('../images/front.png');">
    </div>
    <div class="hint">Tap to open â€¢ Card 01</div>
  </div>

  <!-- INSIDE SPREAD (A4 LANDSCAPE) -->
  <div class="spread">
    <div class="page landscape"
         style="background-image: url('../images/1.png');">
    </div>
  </div>

  <!-- BACK COVER (A4 PORTRAIT) -->
  <div class="spread">
    <div class="page portrait"
         style="background-image: url('../images/back.png');">
    </div>
  </div>

</div>

<script>
  const spreads = document.querySelectorAll('.spread');
  let index = 0;

  function nextSpread() {
    spreads[index].classList.remove('active');
    index = Math.min(index + 1, spreads.length - 1);
    spreads[index].classList.add('active');
  }
</script>

</body>
</html>
