<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brochure Card</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1c1b2f, #3b2f5c);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .brochure {
    cursor: pointer;
    position: relative;
    padding: 2vh 0; /* breathing space */
  }

  /* === SPREAD BASE === */
  .spread {
    display: none;
    opacity: 0;
    transform: scale(0.92) translateY(40px);
    transition:
      opacity 0.85s ease,
      transform 0.85s cubic-bezier(0.22, 0.61, 0.36, 1);
  }

  .spread.active {
    display: block;
    opacity: 1;
    transform: scale(1) translateY(0);
  }

  /* === PAGE SURFACE === */
  .page {
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    background-color: #000;
    box-shadow: 0 35px 90px rgba(0,0,0,0.6);
    border-radius: 16px;
  }

  /* === A4 PROPORTIONS (REDUCED SIZE) === */
  .portrait {
    aspect-ratio: 210 / 297;
    width: min(90vw, 480px);
  }

  .landscape {
    aspect-ratio: 297 / 210;
    width: min(92vw, 780px);
  }

  /* === TEXT PAGE (THANK YOU) === */
  .text-page {
    background: #faf8f3;
    color: #2b2b2b;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 48px;
    font-family: Georgia, serif;
  }

  .text-page h2 {
    font-weight: normal;
    font-size: 2.2rem;
    margin-bottom: 14px;
  }

  .text-page p {
    font-size: 1.15rem;
    line-height: 1.7;
  }

  .hint {
    text-align: center;
    margin-top: 16px;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.65);
    letter-spacing: 0.08em;
  }
</style>
</head>

<body>

<div class="brochure" onclick="nextSpread()">

  <!-- FRONT COVER -->
  <div class="spread active">
    <div class="page portrait"
         style="background-image: url('../images/front.png');">
    </div>
    <div class="hint">Tap to open â€¢ Card 01</div>
  </div>

  <!-- INSIDE SPREAD -->
  <div class="spread">
    <div class="page landscape"
         style="background-image: url('../images/8.png');">
    </div>
  </div>

  <!-- BACK COVER -->
  <div class="spread">
    <div class="page portrait"
         style="background-image: url('../images/back.png');">
    </div>
  </div>

  <!-- THANK YOU PAGE -->
  <div class="spread">
    <div class="page portrait text-page">
      <div>
        <h2>Thank You</h2>
        <p>
          Thank you for taking the time to open this card.<br>
          May the year ahead be filled with peace, grace,<br>
          and meaningful moments.
        </p>
      </div>
    </div>
  </div>

</div>

<script>
  const spreads = document.querySelectorAll('.spread');
  let index = 0;

  function nextSpread() {
    if (index >= spreads.length - 1) return;
    spreads[index].classList.remove('active');
    index++;
    spreads[index].classList.add('active');
  }
</script>

</body>
</html>
