<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lot Draw</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b2750, #141225);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Georgia, serif;
    color: #f5f5f5;
  }

  .box {
    text-align: center;
    background: rgba(0,0,0,0.38);
    padding: 42px 50px;
    border-radius: 20px;
    box-shadow: 0 35px 90px rgba(0,0,0,0.65);
    max-width: 420px;
    width: 90%;
  }

  h1 {
    font-weight: normal;
    margin-bottom: 8px;
  }

  p {
    font-size: 0.95rem;
    opacity: 0.85;
  }

  input {
    margin-top: 18px;
    padding: 14px 20px;
    border-radius: 28px;
    border: none;
    width: 85%;
    font-size: 1rem;
    outline: none;
  }

  button {
    margin-top: 26px;
    padding: 14px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #9b8cff, #6e63ff);
    color: white;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .result {
    margin-top: 30px;
    display: none;
  }

  .card-number {
    font-size: 2.6rem;
    margin: 14px 0;
    letter-spacing: 0.18em;
  }

  .open-btn {
    background: none;
    border: 1px solid rgba(255,255,255,0.6);
    padding: 12px 26px;
    margin-top: 12px;
  }

  .note {
    margin-top: 22px;
    font-size: 0.75rem;
    opacity: 0.55;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Draw Your Lot</h1>
  <p>Enter your name and draw once.</p>

  <input
    id="nameInput"
    type="text"
    placeholder="Enter your name"
    autocomplete="off"
  >

  <br>

  <button onclick="drawLot()">Draw Lot</button>

  <div class="result" id="result">
    <div>Your Card Number</div>
    <div class="card-number" id="cardNum"></div>
    <button class="open-btn" onclick="openCard()">Open Card</button>
  </div>

  <div class="note">
    Cards are assigned randomly and cannot be changed.
  </div>
</div>

<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycby5i0iztxI4uVMpTFTDF_8fSOs5U_U8IGswoOmf2tgzmccK3y7-b5xWBfHBETZE_Pit0Q/exec";

  async function drawLot() {
    const name = document.getElementById("nameInput").value.trim();

    if (!name) {
      alert("Please enter your name");
      return;
    }

    try {
      const response = await fetch(
        `${API_URL}?name=${encodeURIComponent(name)}`
      );
      const data = await response.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      document.getElementById("cardNum").textContent =
        String(data.card).padStart(2, "0");

      document.getElementById("result").style.display = "block";
    } catch (err) {
      alert("Network error. Please try again.");
    }
  }

  function openCard() {
    const num = document.getElementById("cardNum").textContent;

    window.open(
      `../cards/html/card.html?card=${parseInt(num, 10)}`,
      "_blank"
    );
  }
</script>

</body>
</html>
